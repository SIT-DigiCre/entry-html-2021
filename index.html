<!-- Doctype宣言 -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- メタ要素 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS初心者講座 - デジクリ</title>

    <!-- CSS読み込み -->
    <link href="style.css" rel="stylesheet">

    <!-- BootStrap読み込み -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container">
        <!-- ヘッダ画像 -->
        <img src="logo.png">
        
        
        <!-- 見出し -->
        <h1>HTML/CSS講座</h1>

        
        <!-- 段落, 傍線 -->
        <h2>h2要素</h2>
        <h3>h3要素</h3>
        <h4>h4要素</h4>
        <h5>h5要素</h5>
        <p>HTML講座で解説用に作ったページです。</p>
        <hr>
        
        <!-- 箇条書き -->
        <ul>
            <li>リスト</li>
            <li>リスト</li>
            <li>リスト</li>
            <li>リスト</li>
        </ul>
        <ol>
            <li>項目</li>
            <li>項目</li>
            <li>項目</li>
            <li>項目</li>
        </ol>

        <div class=""></div>

        <!-- テーブル -->
        <table border="1" width="500">
            <tr><th>種類1</th><th>種類2</th></tr>
            <tr><td>項目1</td><td>項目2</td></tr>
            <tr><td>項目3</td><td>項目4</td></tr>
            <tr><td>項目5</td><td>項目6</td></tr>
        </table>

        <!-- 画像 -->
        <img src="icon.png" alt="画像の説明" width="300">

        <!-- リンク -->
        <p>
            <a href="digicre.net">デジクリのページ</a>
        </p>

        <!-- フォーム -->
        <form action="./index.html" method="GET">
            <input type="text" placeholder="名前を入力してください">
            <input type="checkbox" value="1"> 選択肢1
            <input type="checkbox" value="2"> 選択肢2
            <input type="checkbox" value="3"> 選択肢3
            <input type="checkbox" value="4"> 選択肢4
            <input type="checkbox" value="5"> 選択肢5
            <input type="submit" value="送信">
        </form>


        <!-- 動画埋め込み -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/rTbLAK26I9U" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>


    </div>

</body>

</html>
